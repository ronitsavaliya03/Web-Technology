<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number:"))
        fact=1

        for(i=1; i<=n; i++){
            fact*=i
        }
        document.write(fact)
    </script>
</body>
</html>
