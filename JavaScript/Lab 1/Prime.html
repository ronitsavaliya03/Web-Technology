<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number:"))
        var count=2;

        for (i = 2; i <= n / 2; i++) {
                if (n % i == 0) {
                    count++
                }
        }

        if(count==2){
            document.write("Number is Prime")
        }
        else{
            document.write("Number is not Prime")
        }
    </script>
</body>
</html>
