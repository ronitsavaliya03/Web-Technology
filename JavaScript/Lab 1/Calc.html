<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            a=parseInt(prompt("Enter the number1:"))
            b=parseInt(prompt("Enter the number2:"))

            c=parseInt(prompt("Enter 1 for addition, 2 for subtraction, 3 for multiply, 4 for divisionmultiply:"))

            switch(c){
                case 1:document.write(a+b)
                break
                case 2:document.write(a-b)
                break
                case 3:document.write(a*b)
                break
                case 4:document.write(a/b)
                break
            }
            
    </script>
</body>
</html>
