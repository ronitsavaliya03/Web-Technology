<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            num = parseInt(prompt("enter the number:"));

            arr1 = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];
            arr2 = ["eleven", "twelve", "thirteen", "fourteen", "fivteen", "sixteen", "seventeen", "eighteen", "nineteen"];
            arr3 = ["tewnty", "thirty", "fourty", "fivty", "sixty", "seventy", "eighty", "ninety"];
            result = ""
            reminder = 0

            if (num < 0 || num > 999) {
                document.write("Out of range")
            }
            else if (isNaN(num)) {
                document.write("Not a number")
            }
            else if (num > 0) {
                if (num <= 10) {
                    result = arr1[num - 1];
                }
                else if (num > 10 && num < 20) {
                    result = arr2[num - 11]
                }
                else if (num >= 20 && num <= 99) {
                    result = arr3[parseInt(num / 10) - 2] + " "
                    reminder = num % 10;
                    if (reminder > 0) {
                        result += arr1[reminder - 1]
                    }
                }
                else if (num >= 100) {
                    result = arr1[parseInt(num / 100) - 1] + " hundred "
                    num = num % 100
                    if (num > 10 && num < 20) {
                        result += arr2[num - 11]
                    }
                    else if (num >= 20 && num <= 99) {
                        result += arr3[parseInt(parseInt(num / 10)) - 2] + " "
                        reminder = num % 10;
                        if (reminder > 0) {
                            result += arr1[reminder - 1]
                        }
                    }
                }
            }
            document.write(result)

    </script>
</body>
</html>
