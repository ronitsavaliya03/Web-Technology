<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="question-title">Question:</h5>
            <p class="card-text" id="question-text">What is the capital of France?</p>
    
            <form id="quiz-form">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option1" value="0">
                <label class="form-check-label" for="option1" id="label1">Option 1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option2" value="1">
                <label class="form-check-label" for="option2" id="label2">Option 2</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option3" value="2">
                <label class="form-check-label" for="option3" id="label3">Option 3</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option4" value="3">
                <label class="form-check-label" for="option4" id="label4">Option 4</label>
              </div>
    
              <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
            </form>
          </div>
        </div>
    
        <div id="result" class="mt-3" style="display: none;">
          <h5>Your Score: <span id="score"></span> / <span id="total"></span></h5>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
