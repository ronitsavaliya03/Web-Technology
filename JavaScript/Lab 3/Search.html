<!-- Write a JavaScript that uses a loop that searches a word in sentence held in an array, 
returning the index of the word. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sentence =prompt("Enter the Sentence:")
        let wordToFind =prompt("Enter the word, which you want to search:")

        let sentenceArray = sentence.split(' ');

        for (let i = 0; i < sentenceArray.length; i++) {
            if (sentenceArray[i] == wordToFind) {
                document.write(wordToFind+" at "+i+", ");
            }
        }

    </script>
</body>
</html>
