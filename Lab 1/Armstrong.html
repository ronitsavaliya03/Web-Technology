<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the num:"))

        let str = n.toString();

        let numDigits = str.length;

        let sum = 0;

        for (let i = 0; i < numDigits; i++) {
            let digit = parseInt(str[i]);
            sum += Math.pow(digit, numDigits);
        }

        if (sum === n) {
            document.write(n + " is an Armstrong number");
        } else {
            document.write(n + " is not an Armstrong number");
        }



        //153
        //numDigit=3

        /*
        digit=1
        sum=0

        sum=0+1^3 = 1
        sum=1+5^3 = 126
        sum=126+3^3 = 153 is Armstrong.
        */

    </script>
</body>
</html>
