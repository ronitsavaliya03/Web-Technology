<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        s = parseInt(prompt("Enter the starting num:"))
        e = parseInt(prompt("Enter the ending num:"))

        document.write("Prime Numbers:")
        for (i = s; i <= e; i++) {
            found = false;
            for (j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    found = true
                    break;
                }
            }

            if (!found) {
                document.write(i + ",")
            }
        }


    </script>
</body>

</html>
