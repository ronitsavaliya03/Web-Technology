<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter the num:"))

        if (n >= 10 && n <= 99) {
            a = (n % 10)
            b = parseInt(n / 10)

            // document.write(a)
            // document.write(b)

            power = 1;

            for (i = 1; i <= a; i++) {
                power *= b;
            }

            document.write(power)
        }

    </script>
</body>

</html>
