<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word="ajanta";

        first=word.indexOf('a');
        last=word.lastIndexOf('a');

        for(let i=first+1; i<last; i++){
            document.write(word.charAt(i));
        }

    </script>
</body>
</html>
