<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=new Array();
        var size=parseInt(prompt("Enter the Size Of an Array:"));

        for(let i=0; i<size; i++){
            array[i]=parseInt(prompt("Enter the Element no"+i+":"));
        }

        document.write(array);

        for(let i=0; i<size; i++){
            for(let j=i+1; j<size;j++){
                 if(array[i]>array[j]){
                   let temp=array[i];
                   array[i]=array[j];
                   array[j]=temp;
                }
        }
        }

        document.write("---------------->");
        document.write(array);
    </script>
</body>
</html>
